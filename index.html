<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
       <img src="Image/logo.JPG" width="100" height="100">
    <h1>Sign up</h1>
    <p>Enter your details below to create
       your account and get started.</p>
    <form>
  Full name
  <input type="name" name="name" placeholder="enter...">
  Email
  <input type="email" name="email" placeholder="example@gmail.com">
  Date of Birth
  <input type="date" min="2008-01-01">
  Phone Number
   <input type="num" name="num" id="num" value="+45 1344-343" readonly>
  Nationality
   <input type="Brazil" name="Brazil" placeholder="Brazil">
  ID Type
  <input type="id" name="id" placeholder="select">
  password
  <input type="pass" name="pass" placeholder="enter...">
  Confirm Password
  <input type="pass" name="pass" placeholder="enter..."><br>
  <input type="Cancel" name="cancel" placeholder="Cancel"><br>
  <button type="button" disabled>Confirm</button>
  </form>
<p>Already have an account?<a href="welcomeback.html">Login</a> 
</p>


    
</body>
</html>
